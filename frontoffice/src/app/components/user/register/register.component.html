<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <input type="text" #name="ngModel" [(ngModel)]="this.userService.user.name" name="name"
        placeholder="Nom" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !name.valid }">
    <div *ngIf="signUpForm.submitted && !name.valid">
        <label class="validation-message">Ce champs est obligatoire.</label>
    </div>
    <input type="text" #email="ngModel" [(ngModel)]="this.userService.user.email" name="email" placeholder="Email"
        required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && email.errors">
        <label *ngIf="email.errors.required" class="validation-message">Ce champs est obligatoire.</label>
        <label *ngIf="email.errors.pattern" class="validation-message">L'adresse mail n'est pas valide.</label>
    </div>
    <input type="password" #password="ngModel" [(ngModel)]="this.userService.user.password" name="password"
        placeholder="Mot de passe" minlength="8" required
        [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message">Ce champs est obligatoire.</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Le mot de passe doit contenir au moins 8 caractères.</label>
    </div>
    <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="successmessage">
    Inscription réussie
</div>

<!-- Error message -->
<div class="alert" *ngIf="errormessage">
    {{errormessage}}
</div>
